<div class="row">
  <div class="col-xs-12">
    <div
      class="loading-bar"
      *ngIf="!projects">
      <div
        class="loading-bar-element"
        *ngIf="progress != 'finished'"></div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <a class="btn btn-success" [routerLink]="['new']">New Project</a>
      </div>
    </div>
    <app-project
      *ngFor="let prj of projects; let i = index"
      [project]="prj"
      [projectId] = "i"
      (click)="markedPrjIndex = i"></app-project>
  </div>
</div>
