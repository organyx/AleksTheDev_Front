<div class="col-md-8 col-md-offset-2">
  <form *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="sendEmail()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" id="name" type="text" class="form-control"/>
      <div [hidden]="contactForm.controls.name.valid" class="control-messages">Required</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email" class="form-control" />
      <div [hidden]="contactForm.controls.email.valid" class="control-messages">Invalid</div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea formControlName="message" id="message" type="text" class="form-control"></textarea>
      <div [hidden]="contactForm.controls.message.valid" class="control-messages">Invalid</div>
    </div>

    <button type="submit" [disabled]="!contactForm.valid">Submit</button>
  </form>

</div>
